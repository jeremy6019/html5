<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 드래그 앤 드랍</title>
<style>
	#dropbox{
		float:left;
		width:500px;
		height:300px;
		margin:10px;
		border:50px solid papayawhip;
		border-radius:5px;
	}
</style>
</head>
<body>
	<section id="dropbox"></section>
</body>
<script>
	var dropbox = document.getElementById("dropbox");
	
	// 드래그 앤 드랍을 사용할 때는 받는 쪽의 dragenter와 dragover를 실행되지 않도록 해주어야 합니다.
	dropbox.addEventListener('dragenter', function(e){
		var event = e || window.event;
		event.preventDefault();
	});
	dropbox.addEventListener('dragover', function(e){
		var event = e || window.event;
		event.preventDefault();
	});
	// 드랍할 영역
	dropbox.addEventListener('drop', function(e){
		var event = e || window.event;
		// 드래그 한 파일 정보 가져오기
		var files = event.dataTransfer.files;
		var disp = "";
		for(idx=0; idx<files.length; idx=idx+1){
			var f = files[idx];
			disp = disp + f.name + ":" + f.size + "<br/>";
		}
		dropbox.innerHTML += disp;
	});
</script>
</html>
