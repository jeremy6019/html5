<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 스토리지 - 브라우저 저장소</title>
</head>
<body>
	 <fieldset>
	 	<legend>스토리지 작업</legend>
	 	키<input type="text" id="k"/>
	 	값<input type="text" id="v"/>
	 	<input type="button" id="addbtn" value="삽입"/>
	 	<input type="button" id="delbtn" value="삭제"/>
	 </fieldset>
	 
	 <fieldset>
	 	<legend>스토리지 내용 출력</legend>
	 	<select id="list" size="10"></select>
	 </fieldset><br/>

	 <form action ="login.jsp" id="loginform">
		아이디:<input type="text" id="id" name="id"/><br/>
		<input type="checkbox" id="idsave">아이디 저장<br/>
		<input type="submit" value="로그인"/>
	</form>

</body>
<script>
	var loginform = document.getElementById("loginform");
	var inputid = document.getElementById("id");
	var idsave = document.getElementById("idsave");

	loginform.addEventListener("submit", function(e){
		if(idsave.checked == true){
			// id에 입력한 내용 로컬 스토리지에 저장
			var ids = inputid.value;
			localStorage["id"] = ids;
		}else{
			// 체크가 되어 있지 않으면 id를 삭제
			delete localStorage["id"];
		}
	});
	// 윈도우의 로드가 끝나면 - 파일이 열리면
	window.addEventListener("load", function(e){
		// 로컬 스토리지에 id라는 key의 데이터가 없으면 id 입력란을 공백으로 idsave는 체크를 해제
		if(localStorage["id"] == undefined){
			inputid.value = "";
			idsave.checked = false;
		// id라는 key에 데이터가 있으면 그 데이터를 id란에 설정하고 idsave도 체크
		}else{
			inputid.value = localStorage["id"];
			idsave.checked = true;
		}
	});
	var k = document.getElementById("k");
	var v = document.getElementById("v");
	var addbtn = document.getElementById("addbtn");
	var delbtn = document.getElementById("delbtn");
	
	var list = document.getElementById("list");
	
	// list에서 선택을 변경하면 input에 출력
	list.addEventListener("change", function(e){
		// 선택한 값을 찾아와서 k에 출력
		var selectedValue = list.options[list.selectedIndex];
		k.value = selectedValue.value;
		v.value = localStorage[selectedValue.value];
	});
	
	delbtn.addEventListener('click', function(e){
		delete localStorage[k.value];
		k.value = '';
		v.value = '';
		alert("삭제되었습니다.");
		display();
	});
	
	// 스토리지의 내용을 읽어서 list에 출력해주는 메소드
	var display = function(){
		// list의 내용 삭제
		list.innerHTML = '';
		// 스토리지 순회
		for(idx=0; idx<localStorage.length; idx=idx+1){
			// 스토리지의 key 가져오기
			var t = localStorage.key(idx);
			// select의 마지막에 데이터 추가
			// new Option의 첫번째 매개변수는 보여지는 텍스트이고 두번째 매개변수는 저장될 때의 value
			list.options[list.options.length] = new Option(t+":"+localStorage[t], t);
		}
	};
	
	addbtn.addEventListener('click',function(e){
		var kvalue = k.value;
		var vvalue = v.value;
		if(kvalue.trim().length >=1 && vvalue.trim().length >=1){
			localStorage[kvalue] = vvalue;
			k.value = '';
			v.value = '';
			// 저장된 내용을 list에 출력하는 함수를 호출
			display();
		}
	});
	display();
</script>
</html>
